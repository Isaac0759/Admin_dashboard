<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Responsive Admin Dashboard Using HTML CSS & JavaScript</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="assets/images/favicon.png" alt="logo">
                    <h2 class="dang">EGA<span class="danger">TOR</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp"><i class="bi bi-x"></i></span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-grid-fill"></i></span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp"><i class="bi bi-person"></i></span>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-receipt-cutoff"></i></span>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-graph-up"></i></span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-envelope"></i></span>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-journal-check"></i></span>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-patch-exclamation"></i></span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-gear"></i></i></span>
                    <h3>Setting</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-plus-lg"></i></span>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"><i class="bi bi-box-arrow-right"></i></span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- ------------------- END OF ASIDE ------------------------>
        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="sales">
                    <span class="material-icons-sharp"><i class="bi bi-plus-lg"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>$25,024</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours </small>
                </div>
                <!-- ------------------ END OF SALES -------------------->
                <div class="expenses">
                    <span class="material-icons-sharp"><i class="bi bi-plus-lg"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Expenses</h3>
                            <h1>$14,160</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>62%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours </small>
                </div>
                <!-- ------------------ END OF EXPENSE -------------------->
                <div class="income">
                    <span class="material-icons-sharp"><i class="bi bi-plus-lg"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Income</h3>
                            <h1>$10,864</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>44%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours </small>
                </div>
                <!-- ------------------ END OF INCOME -------------------->
        </main>

    </div>






    <script src="assets/js/script.js"></script>
</body>

</html>
